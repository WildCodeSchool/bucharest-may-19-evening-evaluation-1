<body>
    <div class="page-header"><h1>João Page</h1></div>
    
    
    <div class="page">
    <div class= "row">
    <div class="column">
    <div class="col-sm-4" style="background: #0F2557">
    <img src='images/foto.jpg' alt= 'Joao' style="width:150px">

</div>
</div>
<div class="column">
<div class="col-sm-4" style="background:#1F2179 ">
    
    <h2>You can find me on:</h3>
    <a href = 'https://github.com/JoaoFSerra' class="fa fa-github"></a>
<a href = 'https://www.instagram.com/joaoffsx'class="fa fa-instagram"></a>

    </div>
    </div>
    <div class="column">
<div class="col-sm-4" style="background:#4B9FE1">
<section class="resume-section p-4 p-lg-5 text-center" id="contact">
        <div class="my-auto">
          <h2 class="mb-4"> Contact Information </h2>

          <ul class="fa-ul mb-4 ml-0">
        
            </li>
            
              
            <li>
            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
              <i class="fas fa-map-marker-alt mr-2 contact-icons"></i>Portugal/Romania
            </li>
          </ul>

          <p>
            Leave your message below and I will be back to you as soon as
            possible.
          </p>

          <form
            class="contact-form d-flex flex-column align-items-center"
            action="https://formspree.io/email@domain.tlds"
            method="POST"
          >
            <div class="form-group w-75">
              <input
                type="name"
                class="form-control"
                placeholder="Name"
                name="name"
                required
              />
            </div>
            <div class="form-group w-75">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                name="name"
                required
              />
            </div>

            <div class="form-group w-75">
              <textarea
                class="form-control"
                type="text"
                placeholder="Message"
                rows="7"
                name="name"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-submit btn-info w-75">Submit</button>
          </form>
        </div>
      </section>


    </div>
    <div>
</body>
