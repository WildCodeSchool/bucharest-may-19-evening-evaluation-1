            <form action="https://formspree.io/lavinia.dragunoi@yahoo.ro" method="POST" class="contact-class">
                    <label for="title" class="title-contact">Contact me</label>
                    <label for="name" class="label-fname">Name</label>
                    <input type="text" name="name" placeholder="Your name" class="input-fname">
                    <label for="lname" class="label-lname">Email</label>
                    <input type="email" name="_replyto" placeholder="Your email" class="input-lname">
                    <label for="subject" class="label-subject">Subject</label>
                    <textarea type="text" placeholder="Write something.." value="" style="height:170px"></textarea>
                    <input type="submit" value="Send" class="button">
            </form>
</body>
